version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: google/cloud-sdk:167.0.0

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    working_directory: /go/src/github.com/kryptn/modulario
    steps:
      - run:
          name: Decode Google Cloud Creds
          command: |
              echo $GCLOUD_SERVICE_KEY | base64 -i --decode > ${HOME}/gcp-key.json
              export GOOGLE_APPLICATION_CREDENTIALS=${HOME}/gcp-key.json
              gcloud --quiet components update
              gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json

      - run:
          name: Install Go
          command: |
              curl -O https://storage.googleapis.com/golang/go1.8.3.linux-amd64.tar.gz
              tar xf go1.8.3.linux-amd64.tar.gz
              chown -R root:root ./go
              mv go /usr/local
      #- run: gcloud auth activate-service-account --key-file ${HOME}/gcp-key.json


      - checkout

      # specify any bash command here prefixed with `run: `
      - run: go get -v -t -d ./...
      - run: go test -v #./...
      - run: go build -o modulario
      - setup_remote_docker

      # build and push Docker image
      - run: |
          TAG=0.1.$CIRCLE_BUILD_NUM
          docker build -t modulario/app:$TAG -f infra/Dockerfile .
